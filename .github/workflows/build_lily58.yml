on:
  push:
    paths:
      - 'config/boards/shields/lily58/*'
      - '.github/workflows/build_lily58.yml'

name: Build lily58 Pro

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:2.5
    name: Lily5 Workflow
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache west modules
        uses: actions/cache@v2
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
            
      - name: West Init
        run: west init -l config
      - name: West Update
        run: west update
      - name: West Zephyr export
        run: west zephyr-export
        
        # Lily58 Pro LEFT nice_nano
      - name: West Build (lily58_left)
        run: west build -s app -b nice_nano_v2 -- -DSHIELD=lily58_left -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 lily58_Left.uf2
      - name: Archive (lily58_left)
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: lily58_Left.uf2
          
        # Clear build directory
      - name: delete compilation residue
        run:  rm -rf build/zephyr/*
        
      # Lily58 Pro right nice_nano
      - name: West Build (lily58_right)
        run: west build -s app -b nice_nano_v2 -- -DSHIELD=lily58_right -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 lily58_right.uf2
      - name: Archive (lily58_right)
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: lily58_right.uf2

